{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wanderland</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <div class="menu-bar">
            <nav id="flex-container">
                <ul id="nav" class="navigation">
                    <li><a href="/"><img src="https://i.imgur.com/W0fCHI9.png"/></a></li>
                    {% if user.is_authenticated %}
                    <li id="nav-links"><a href="{% url 'trips_create' %}">Add a Trip</a></li>
                    <li id="nav-links"><a href="{% url 'index' %}">Trips</a></li>
                    <li id="nav-links"><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                        <li id="nav-links"><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li id="nav-links"><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </nav>
            <!-- <h6>Spice Squad</h6> -->
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- <footer class="page-footer">
            <div class="right">All Rights Reserved, &copy; 2019 Wanderland &nbsp;</div>
    </footer> -->
<!-- </body> -->
</html>
