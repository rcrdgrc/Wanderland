{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Wanderland</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="left"><img class="responsive-img" src="https://i.imgur.com/W0fCHI9.png"/></a>
                <ul id="nav" class="right">
                    {% if user.is_authenticated %}
                    <li id="nav-links"><a href="{% url 'trips_create' %}">Add a Trip</a></li>
                    <li id="nav-links"><a href="{% url 'index' %}">Trips</a></li>
                    <li id="nav-links"><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                        <!-- <li id="nav-links"><a href="{% url 'signup' %}">Sign Up</a></li> -->
                        <li id="nav-links"><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
        <footer class="page-footer blue lighten-1" >
    <div>All Rights Reserved, &copy; 2019 Wanderland &nbsp;</div>
</footer>
</body>
</html>
