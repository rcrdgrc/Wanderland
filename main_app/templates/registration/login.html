{% extends 'base.html' %}
{% block content %}

<div class="log-in">
<form method="post" action="{% url 'login' %}">
    <h1>Log In</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
</div>

{% endblock %}
